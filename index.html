<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tosolini Productions 360&deg; Portfolio</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Source images and files -->
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="vr1" crossorigin="anonymous" src="img/vr1.png">
        <img id="tosolini360" crossorigin="anonymous" src="img/tosolini_360.png">
        <img id="infographic" crossorigin="anonymous" src="img/360 Data Driven Farming.png">
        <img id="infographic2" crossorigin="anonymous" src="img/360 Volvo MS.png">
        <img id="infographic3" crossorigin="anonymous" src="img/360 HR.png">

        <!--image thumbnails -->
        <img id="tosolini360-thumb" crossorigin="anonymous" src="img/thumb1.png">
        <img id="team-thumb" crossorigin="anonymous" src="img/thumb2.png">
        <img id="vr1-thumb" crossorigin="anonymous" src="img/thumb3.png">
        <img id="infographic-thumb" crossorigin="anonymous" src="img/thumb4.png">
        <img id="sway-thumb" crossorigin="anonymous" src="img/thumb5.png">
        <img id="hr-thumb" crossorigin="anonymous" src="img/thumb6.png">


        <!-- Image Gallery Link Template -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound">
          </a-entity>
        </script>
      </a-assets>

      <!-- Initial 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#tosolini360"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 -0.8 -3.2">
        <a-entity template="src: #link" data-src="#tosolini360" data-thumb="#tosolini360-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#tosolini360" data-thumb="#team-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#vr1" data-thumb="#vr1-thumb"></a-entity>
      </a-entity>

      <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 -2 -3.2">
        <a-entity template="src: #link" data-src="#infographic" data-thumb="#infographic-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#infographic2" data-thumb="#sway-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#infographic3" data-thumb="#hr-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: #95d600"
          event-set__2="_event: mouseleave; color: #000000"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>


    </a-scene>
  </body>
</html>
